<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pendaftaran Event Ravens Roleplay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .rainbow-text {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s infinite linear;
    }
    @keyframes rainbow {
      0% { background-position: 0% }
      100% { background-position: 100% }
    }
  </style>
</head>
<body class="bg-opacity-80 bg-gray-900 font-sans min-h-screen flex items-center justify-center">
  <div class="max-w-xl w-full bg-white bg-opacity-95 p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold text-center rainbow-text mb-4">Pendaftaran Event Ravens Roleplay</h1>
    <form id="eventForm" class="space-y-4">
      <div>
        <label class="block font-semibold">Nama Lengkap</label>
        <input type="text" id="nama" required class="w-full border px-3 py-2 rounded" placeholder="Contoh: Brianqaaa">
      </div>
      <div>
        <label class="block font-semibold">Nomor WhatsApp</label>
        <input type="tel" id="whatsapp" required class="w-full border px-3 py-2 rounded" placeholder="08xxxxxxxxxx">
      </div>
      <div>
        <label class="block font-semibold">Nama IC</label>
        <input type="text" id="namaIC" required class="w-full border px-3 py-2 rounded" placeholder="Contoh: Kleren_McDeren">
      </div>
      <div>
        <label class="block font-semibold">Umur IC</label>
        <input type="number" id="umurIC" required class="w-full border px-3 py-2 rounded" placeholder="Contoh: 21">
      </div>
      <div>
        <label class="block font-semibold">Nama Event</label>
        <input type="text" id="eventName" required class="w-full border px-3 py-2 rounded" placeholder="Contoh: Balap Motor">
      </div>
      <div>
        <label class="block font-semibold">Upload Foto Stats IC</label>
        <input type="file" id="statImage" accept="image/*" required class="w-full border px-3 py-2 rounded bg-white">
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Daftar Sekarang</button>
    </form>
    <div id="hasil" class="mt-6 hidden bg-green-100 text-green-800 p-4 rounded"></div>
  </div>

  <script>
    const form = document.getElementById("eventForm");
    const hasil = document.getElementById("hasil");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const namaIC = document.getElementById("namaIC").value.trim();
      const umurIC = document.getElementById("umurIC").value.trim();
      const eventName = document.getElementById("eventName").value.trim();
      const statImageInput = document.getElementById("statImage");

      if (statImageInput.files.length === 0) {
        alert("Mohon upload foto stats IC terlebih dahulu.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const imageData = reader.result;

        const data = {
          Nama: nama,
          WhatsApp: whatsapp,
          NamaIC: namaIC,
          UmurIC: umurIC,
          EventName: eventName,
          StatImage: imageData,
          Waktu: new Date().toLocaleString(),
          Status: "pending"
        };

        fetch(SHEET_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(res => {
          hasil.innerHTML = `
            <strong>Pendaftaran Berhasil!</strong><br>
            Terima kasih, <b>${nama}</b>. Data kamu telah kami simpan.
          `;
          hasil.classList.remove("hidden");
          form.reset();
        })
        .catch(() => {
          alert("Gagal mendaftar. Silakan coba lagi.");
        });
      };
      reader.readAsDataURL(statImageInput.files[0]);
    });
  </script>
</body>
</html>
