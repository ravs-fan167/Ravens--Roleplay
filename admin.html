<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pendaftaran Event Ravens Roleplay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">
  <div class="max-w-xl w-full bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">Pendaftaran Event Ravens Roleplay</h1>
    <form id="eventForm" class="space-y-4">
      <div><label class="block font-semibold">Nama Lengkap</label>
        <input type="text" id="nama" required class="w-full border px-3 py-2 rounded">
      </div>
      <div><label class="block font-semibold">Nomor WhatsApp</label>
        <input type="tel" id="whatsapp" required class="w-full border px-3 py-2 rounded">
      </div>
      <div><label class="block font-semibold">Nama IC</label>
        <input type="text" id="namaIC" required class="w-full border px-3 py-2 rounded">
      </div>
      <div><label class="block font-semibold">Umur IC</label>
        <input type="number" id="umurIC" required class="w-full border px-3 py-2 rounded">
      </div>
      <div><label class="block font-semibold">Nama Event</label>
        <input type="text" id="eventName" required class="w-full border px-3 py-2 rounded">
      </div>
      <div><label class="block font-semibold">Upload Foto Stats IC</label>
        <input type="file" id="statImage" accept="image/*" required class="w-full border px-3 py-2 rounded bg-white">
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Daftar Sekarang</button>
    </form>
    <div id="hasil" class="mt-6 hidden bg-green-100 text-green-800 p-4 rounded"></div>
  </div>
  <script>
    const form = document.getElementById("eventForm");
    const hasil = document.getElementById("hasil");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const namaIC = document.getElementById("namaIC").value.trim();
      const umurIC = document.getElementById("umurIC").value.trim();
      const eventName = document.getElementById("eventName").value.trim();
      const statImageInput = document.getElementById("statImage");

      if (statImageInput.files.length === 0) {
        alert("Mohon upload foto stats IC terlebih dahulu.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const imageData = reader.result;

        const response = await fetch("submit.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nama, whatsapp, namaIC, umurIC, eventName, statImage: imageData })
        });

        const result = await response.text();
        hasil.innerHTML = "<strong>Pendaftaran Berhasil!</strong><br>Data telah dikirim.";
        hasil.classList.remove("hidden");
        form.reset();
      };
      reader.readAsDataURL(statImageInput.files[0]);
    });
  </script>
</body>
</html>
