
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Pendaftar Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Data Pendaftar Event SA-MP</h1>
    <div id="dataPendaftar" class="overflow-x-auto"></div>
    <button onclick="hapusSemua()" class="mt-6 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Hapus Semua Data
    </button>
  </div>

  <script>
    function tampilkanData() {
      const pendaftaran = JSON.parse(localStorage.getItem("pendaftaranEvent") || "[]");
      const container = document.getElementById("dataPendaftar");

      if (pendaftaran.length === 0) {
        container.innerHTML = "<p class='text-gray-500'>Belum ada pendaftar.</p>";
        return;
      }

      let html = `
        <table class="min-w-full text-sm text-left border border-gray-300">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border">No</th>
              <th class="p-2 border">Nama</th>
              <th class="p-2 border">ID Player</th>
              <th class="p-2 border">WhatsApp</th>
              <th class="p-2 border">Nama IC</th>
              <th class="p-2 border">Umur IC</th>
              <th class="p-2 border">Nama Event</th>
              <th class="p-2 border">Alasan</th>
              <th class="p-2 border">Waktu</th>
              <th class="p-2 border">Foto Stats</th>
            </tr>
          </thead>
          <tbody>
      `;

      pendaftaran.forEach((data, index) => {
        html += `
          <tr class="border-t">
            <td class="p-2 border">${index + 1}</td>
            <td class="p-2 border">${data.nama}</td>
            <td class="p-2 border">${data.idplayer}</td>
            <td class="p-2 border">${data.whatsapp}</td>
            <td class="p-2 border">${data.namaIC}</td>
            <td class="p-2 border">${data.umurIC}</td>
            <td class="p-2 border">${data.eventName}</td>
            <td class="p-2 border">${data.alasan}</td>
            <td class="p-2 border">${data.waktu}</td>
            <td class="p-2 border">
            <a href="${data.statImage}" target="_blank">
              <img src="${data.statImage}" alt="Stats IC" class="w-24 h-auto rounded border hover:opacity-75 transition">
             </a>
            </td>
          </tr>
        `;
      });

      html += "</tbody></table>";
      container.innerHTML = html;
    }

    function hapusSemua() {
      if (confirm("Yakin ingin menghapus semua data pendaftaran?")) {
        localStorage.removeItem("pendaftaranEvent");
        tampilkanData();
      }
    }

    tampilkanData();
  </script>
</body>
</html>
